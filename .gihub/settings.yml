# Requires the “Probot Settings” GitHub App:
# https://github.com/probot/settings
# When this file is on the default branch (main), the app will apply these protections.

branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "CI / ci"   # Ajusta si el nombre del check difiere
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
      enforce_admins: true
      restrictions: null
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false

  - name: develop
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "CI / ci"
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
      enforce_admins: true
      restrictions: null
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
